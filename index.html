<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Air-flare API!</title>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event) {
            closeApp = function() {
                webkit.messageHandlers.callbackHandler.postMessage("close");
            };
        });
		var url = "https://spacely.co.jp";
        function openUrl(){
			window.open( url );
        }

        function openUrlNew(){
			window.open( url , '_blank');
        }
	</script>
</head>
<body>

	<div style="float: right;font-size: 20px;" onclick="closeApp()">
		CLOSE
	</div>
	<H2>'Hi API!'</H2>
	<a href="https://spacely.co.jp" style="text-decoration: none;color:#000" target="_blank">Open HTML TAG New Tab</a>
	<a href="https://spacely.co.jp" style="text-decoration: none;color:#000">Open HTML TAG Same Tab</a>
	<div onclick="openUrlNew()">
		Open JS New Tab
	</div>
	<div onclick="openUrl()">
		Open JS Same Tab
	</div>
</body>
</html>
